# Loki Configuration ConfigMap

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: octollm-monitoring
  labels:
    app: loki
    component: monitoring
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      chunk_idle_period: 5m
      chunk_retain_period: 30s
      max_chunk_age: 1h

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: gcs
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/boltdb-shipper-active
        cache_location: /loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: gcs

      gcs:
        bucket_name: octollm-loki-logs
        # Workload Identity authentication (no service account key needed)

    compactor:
      working_directory: /loki/compactor
      shared_store: gcs
      retention_enabled: true
      retention_delete_delay: 2h

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_streams_per_user: 10000
      max_query_length: 721h  # 30 days
      max_query_lookback: 0
      max_entries_limit_per_query: 5000
      max_query_parallelism: 32
      max_query_series: 500

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days default

    # Retention by stream (label-based)
    retention_stream:
      - selector: '{level="error"}'
        period: 2160h  # 90 days for errors
      - selector: '{level="warn"}'
        period: 2160h  # 90 days for warnings
      - selector: '{level="info"}'
        period: 720h   # 30 days for info
      - selector: '{level="debug"}'
        period: 168h   # 7 days for debug
