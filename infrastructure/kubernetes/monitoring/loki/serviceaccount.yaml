# Loki ServiceAccount with Workload Identity for GCS access

apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: octollm-monitoring
  annotations:
    iam.gke.io/gcp-service-account: loki@${GCP_PROJECT_ID}.iam.gserviceaccount.com
  labels:
    app: loki
    component: monitoring
