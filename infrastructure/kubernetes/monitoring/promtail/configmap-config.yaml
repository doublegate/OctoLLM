# Promtail Configuration ConfigMap

apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: octollm-monitoring
  labels:
    app: promtail
    component: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.octollm-monitoring.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Scrape all pods in octollm-* namespaces
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods in octollm-* namespaces
          - source_labels: [__meta_kubernetes_namespace]
            regex: octollm-.*
            action: keep

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add pod label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          # Add container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Add service label from pod label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service

          # Add environment label from namespace
          - source_labels: [__meta_kubernetes_namespace]
            regex: octollm-(.*)
            replacement: $1
            target_label: environment

          # Set path to log file
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

        pipeline_stages:
          # Parse JSON logs
          - json:
              expressions:
                level: level
                message: message
                timestamp: timestamp
                trace_id: trace_id
                span_id: span_id
                service_name: service_name

          # Extract level label
          - labels:
              level:

          # Set timestamp from log if available
          - timestamp:
              source: timestamp
              format: RFC3339Nano
