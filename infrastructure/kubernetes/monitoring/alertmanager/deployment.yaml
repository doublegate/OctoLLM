# Alertmanager Deployment for OctoLLM
# Routes and manages alerts from Prometheus
#
# Features:
# - Alert grouping and deduplication
# - Severity-based routing (critical → PagerDuty, warning → Slack)
# - Inhibition rules (suppress low-severity if high-severity active)
# - Persistent storage for silences

apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: octollm-monitoring
  labels:
    app: alertmanager
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
        component: monitoring
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true

      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          imagePullPolicy: IfNotPresent

          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=https://alertmanager.octollm.dev'

          ports:
            - name: http
              containerPort: 9093
              protocol: TCP

          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager/alertmanager.yml
              subPath: alertmanager.yml
              readOnly: true

            - name: alertmanager-storage
              mountPath: /alertmanager

          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config

        - name: alertmanager-storage
          persistentVolumeClaim:
            claimName: alertmanager-pvc
