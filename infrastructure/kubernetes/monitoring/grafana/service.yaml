# Grafana Service
# Exposes Grafana deployment within the cluster
# Access via http://grafana.octollm-monitoring.svc.cluster.local:3000

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: octollm-monitoring
  labels:
    app: grafana
    component: monitoring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana
