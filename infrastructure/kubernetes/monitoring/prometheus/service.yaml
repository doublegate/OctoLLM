# Prometheus Service
# Exposes Prometheus deployment within the cluster
# Access via http://prometheus.octollm-monitoring.svc.cluster.local:9090

apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: octollm-monitoring
  labels:
    app: prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: prometheus
