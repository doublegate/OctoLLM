[book]
title = "OctoLLM Documentation"
authors = ["OctoLLM Contributors"]
description = "Distributed AI Architecture for Offensive Security and Developer Tooling - Comprehensive technical documentation covering architecture, API, development, operations, and security."
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
git-repository-url = "https://github.com/doublegate/OctoLLM"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/doublegate/OctoLLM/edit/main/docs/{path}"
site-url = "/OctoLLM/"
default-theme = "rust"
preferred-dark-theme = "navy"
mathjax-support = false
copy-fonts = true
no-section-label = false
additional-css = []
additional-js = []

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false

[preprocessor.links]
# Enable link checking
